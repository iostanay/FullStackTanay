<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="300" height="600" fill="url(#bgGradient)"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="300" height="40" fill="#FF6B6B"/>
  <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="12">HealthTracker Pro</text>
  
  <!-- Workout Section -->
  <rect x="20" y="60" width="260" height="100" fill="white" rx="15"/>
  <text x="150" y="85" text-anchor="middle" fill="#FF6B6B" font-family="Arial" font-size="16" font-weight="bold">Workout Summary</text>
  <text x="150" y="105" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Duration: 45 min</text>
  <text x="150" y="120" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Calories: 320</text>
  <text x="150" y="135" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Type: Cardio</text>
  
  <!-- Progress Ring -->
  <circle cx="150" cy="220" r="60" fill="none" stroke="#ddd" stroke-width="8"/>
  <circle cx="150" cy="220" r="60" fill="none" stroke="#FF6B6B" stroke-width="8" stroke-dasharray="283" stroke-dashoffset="70"/>
  <text x="150" y="225" text-anchor="middle" fill="#FF6B6B" font-family="Arial" font-size="24" font-weight="bold">75%</text>
  <text x="150" y="245" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Goal Achieved</text>
  
  <!-- Stats -->
  <rect x="20" y="300" width="125" height="80" fill="white" rx="15"/>
  <text x="82" y="325" text-anchor="middle" fill="#FF6B6B" font-family="Arial" font-size="14" font-weight="bold">Distance</text>
  <text x="82" y="345" text-anchor="middle" fill="#666" font-family="Arial" font-size="20" font-weight="bold">3.2 km</text>
  
  <rect x="155" y="300" width="125" height="80" fill="white" rx="15"/>
  <text x="217" y="325" text-anchor="middle" fill="#FF6B6B" font-family="Arial" font-size="14" font-weight="bold">Pace</text>
  <text x="217" y="345" text-anchor="middle" fill="#666" font-family="Arial" font-size="20" font-weight="bold">5:30/km</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="560" width="300" height="40" fill="white"/>
  <circle cx="75" cy="580" r="15" fill="#ddd"/>
  <circle cx="150" cy="580" r="15" fill="#FF6B6B"/>
  <circle cx="225" cy="580" r="15" fill="#ddd"/>
</svg> 